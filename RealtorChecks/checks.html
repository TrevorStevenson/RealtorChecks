<!doctype html>
<html>
    <head>
        <style>
            
        html {
            position:relative;
            min-height: 100%;
        }

        body{
            margin:0;
            padding:0;
        }
        
        #content {
            margin: center;
            margin-bottom:100px;
            margin-top:100px;
        }
        
        .footer{
            margin: center;
        }
        .checkImage {
                width: 200px;
                height: 200px;
                border-radius: 20px;
                border-color: black;
                border-width: 3px;
                margin: center;
        }
        
        .data {
            font-family: Georgia;
            font-size: 14px;
        }
        
        p {
            text-align: center;
        }
        
        img {
            margin: center;
        }
        
        </style>
    </head>
    <body>
        <div id="content">
            <div class="checkImage">
                <img src="*Check1*" />
            </div>
            <p>*CheckType1* Check</p>
            <div class="checkImage">
                <img src="*Check2*">
                    </div>
            <p>*CheckType2*</p>
            <div class="data">
                <p>Property Address: *PropertyAddress*</p>
                <p>Buyer: *Buyer*</p>
                <p>Seller: *Seller*</p>
            </div>
        </div>
        <div class="footer">
            <img src="*ImagePath*" />
        </div>
    </body>
</html>
