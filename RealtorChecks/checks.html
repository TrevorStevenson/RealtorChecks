<!doctype html>
<html>
    <head>
        <style>
        
        .footer{
            width: 250px !important;
            padding-top: 280px;
        }
        .checkImage {
                width: 300px !important;
                margin: 0 auto;
        }
        
        p {
            font-family: 'Lato', sans-serif;
            font-size: 18px;
        }
        
        img {
            margin: center;
        }
        
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">


    </head>
    <body>
        <div class="container" style="padding-top:50px">
            <div class="row justify-content-center">
                <div class="card text-center">
                    <img class="card-img-top checkImage" src="*Check1*" />
                    <h4 class="card-title" style="padding-top:20px">*CheckType1* Check</h4>
                </div>
                +
                <div class="card text-center">
                    <img class="card-img-top checkImage" src="*Check2*">
                        <h4 class="card-title" style="padding-top:20px">*CheckType2*</h4>
                </div>
                +
            </div>
            <div style="padding-top:50px" class="row justify-content-center">
                <p>Property Address: *PropertyAddress*</p>
            </div>
            <div class="row justify-content-center">
                <p>Buyer: *Buyer*</p>
            </div>
            <div class="row justify-content-center">
                <p>Seller: *Seller*</p>
            </div>
            
            <div style="bottom:0px" class="row justify-content-center">
                <img class="footer" src="*ImagePath*" />
            </div>
            
        </div>
    </body>
</html>
